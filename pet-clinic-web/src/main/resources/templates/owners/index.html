<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner type="guru.springframework.sfgpetclinic.model.Owner"*/-->
    <h2 th:text="'Lists of oOners'">Owners</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th style="width: 150px;">First Name</th>
            <th style="width: 150px">Last Name</th>
        </tr>
        </thead>

        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">0</td>
                <td th:text="${owner.firstName}">Moha</td>
                <td th:text="${owner.lastName}">Ali</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
